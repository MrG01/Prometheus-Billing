<html>
<head>
    <title>My Second html page</title>
    <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="bulma.min.css" />
    <meta charset="UTF-8">
</head>
<body>
<h2>This is an example of a form</h2>
<div class="container">
    <form class="form">
        <div class="field">
            <label class="label">name</label>
            <input
                    id="name"
                    class="input"
                    type="text" />
            <p id="error-name" class="help is-danger is-invisible">Must enter a valid name</p>
        </div>

        <div class="field">
            <label class="label">surname</label>
            <input
                    id="surname"
                    class="input"
                    type="text"/>
            <p id='error-surname' class="help is-danger is-invisible">Must enter a valid surname</p>
        </div>

        <div class="field">
            <label class="label">age</label>
            <input
                    id="age"
                    class="input"
                    type="number"/>
            <p id='error-age' class="help is-danger is-invisible">Must enter a valid age</p>
        </div>

        <div class="field">
            <label class="label">gender</label>
            <input
                    id="gender"
                    class="input"
                    type="text"/>
            <p id='error-gender' class="help is-danger is-invisible">Must enter a valid gender</p>
        </div>

        <div class="field">
            <label class="label">address</label>
            <input
                    id="address"
                    class="input"
                    type="text"/>
            <p id='error-address' class="help is-danger is-invisible">Must enter a valid address</p>
        </div>

        <div class="field">
            <label class="label">phone</label>
            <input
                    id="phone"
                    class="input"
                    type="number"/>
            <p id='error-phone' class="help is-danger is-invisible">Must enter a valid phone number</p>
        </div>

        <div class="field">
            <input
                    id="submit"
                    type="submit"
                    value="press"
                    class="button is-primary"/>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
